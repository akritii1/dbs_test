<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<meta charset="utf-8">
    <title>Bank Account Opening Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.js"></script>

  </head>
    <body>

<div class="container">
    <div class="jumbotron">
      <h3>Enter Your Details</h3>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputAadhar">Aadhar Number</label>
          <input type="number" class="form-control" id="aadharNumber" placeholder="Aadhar Number">
        </div>
        <div class="form-row">
            <label for="First Name">First Name</label>
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <label for="Last Name">Last Name</label>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputAddress">Address</label>
            <textarea class="form-control" id="address" placeholder="Give your Address" rows="3"></textarea>
          </div>
  
        <div class="form-check form-check-inline">
            <label for="exampleInputGender">Gender</label>
            <input class="form-check-input" type="radio" name="genderRadios" id="exampleRadios1" value="male" checked>
        <label class="form-check-label" for="exampleRadios1">
            Male
        </label>
        <input class="form-check-input" type="radio" name="genderRadios" id="exampleRadios2" value="female">
        <label class="form-check-label" for="exampleRadios2">
            Female
        </label>
        <input class="form-check-input" type="radio" name="genderRadios" id="exampleRadios2" value="female">
        <label class="form-check-label" for="exampleRadios2">
            Other
        </label>
        </div>
        <br>
        <label class="form-check-label" for="exampleRadios2">
            DOB
        </label>
          <input class="form-control" type="date">
          <br>
          <label class="form-check-label" for="exampleRadios2">
            Occupation
        </label>
          <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <label class="form-check-label" for="exampleRadios2">
            Monthly Income
        </label>
          <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">All the information provided is true and i accept the terms and conditions</label>
          </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Reset</button>
</form>

        </div>
  </div>
  </body>
  </html>
