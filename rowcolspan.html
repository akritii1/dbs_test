<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 2px solid black;
}

</style>
</head>
<body>

<h1>rowspan attribute</h1>

<table>
  <tr>
    <th>Items</th>
    <th>Price</th>
    <th>Total Amount</th>
  </tr>
  <tr>
    <td>Oreo Combo Pack</td>
    <td>$10</td>
    <td rowspan="2">$18</td>
  </tr>
  <tr>
    <td>Hide & Seek Combo pack</td>
    <td>$8</td>
  </tr>
</table>
<br>
<br>
<h1>colspan attribute</h1>

<table>
  <tr>
    <th>Items</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>Oreo Combo Pack</td>
    <td>$10</td>
  </tr>
  <tr>
    <td>Hide & Seek Combo pack</td>
    <td>$8</td>
  </tr>
  <tr>
    <td colspan="2">Total Amount: $18</td>
  </tr>
</table>
 
</body>
</html>
